<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>

<body>
    <!-- 메인 시작 -->
    <div id="app" align="center" class="container">
        <h1><b>회원가입</b></h1>
        <table class="table" style="width: 50%">
            <tr>
                <td>아이디</td>
                <td><input id="memberId" class="form-control" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input id="memberPw" class="form-control" type="password"></td>
            </tr>
        </table>
        <button id="joinBtn" class="btn btn-outline-info" v-on:click="joinBtnClick">회원가입</button>
    </div>
</body>
