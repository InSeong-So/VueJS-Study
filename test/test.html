<html>

<head>
    <title>Vue Sample</title>
</head>

<body>
    <div id="testView">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                </tr>
            </thead>
            <testers>
            </testers>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var Testers = {
            template: `
        <tbody>
            <tr v-for="list in testData">
                <th>{{ list.no }}</th>
                <td>{{ list.name }}</td>
            </tr>
        </tbody>
    `,
            data: function() {
                return {
                    testData: [{
                        no: 1,
                        name: "test1"
                    }, {
                        no: 2,
                        name: "test2"
                    }]
                }
            }
        }
        var testView = new Vue({
            el: "#testView",
            components: {
                'testers': Testers
            },
            method: {}
        })
    </script>
</body>

</html>
